{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}


<div class="container">
<form class="col-lg-6 col-md-6 col-sm-12 my-5" action="" method="POST">
<h2 class="my-4">Login</h2>
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" placeholder="Enter username" name="username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password">
    </div>
    <button style='margin-top:20px' type="submit" class="btn btn-dark">Submit</button>
</form>
</div>
{% for message in messages %}
	<h5 style="margin-top: 10px; color:red">{{message}}</h5>
{% endfor %}

{% endblock %}
