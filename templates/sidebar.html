<div class="col-lg-4 sidebar">
    <ul class="list-group category">
      <li class="list-group-item active" aria-current="true">Category</li>
      {% for categories in cat_list %}
      <a href="{% url 'category' categories %}" style="text-decoration:none; color:black"><li class="list-group-item">{{categories}} <span class="badge bg-dark">{{categories.category_set.count}}</span></li></a>
      {% endfor %}
    </ul>
    <div class="recent-post card">
      <h2>Recent Posts</h2>
      {% for post in latestpost_list %}
      <div class="img-p">
        <img style="width:100px; height:80px" src="{{post.img.url}}">
        <a style="text-decoration:none; color:black" href="{% url 'blog-detail' post.slug %}"><p>{{post.title}}</p></a>
      </div>
      {% endfor %}
    </div>
    <div class="category-tag card">
      <h2>Category Tags</h2>
      <div class="button-cuz">
        {% for categories in cat_list %}
        <a href="{% url 'category' categories %}"><button type="button" class="btn btn-outline-dark">{{categories}}</button></a>
        {% endfor %}
      </div>
    </div>
  </div>
